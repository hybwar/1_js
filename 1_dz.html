<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <script>
        'use strict';
        let celcia = prompt("Введи температу градусов по Цельсию");
        let tf = 0;
        tf = (9 / 5) * celcia + 32;
        alert(celcia + '° по Цельсию, а по Фарангейту это будет ' + tf + '°');
        console.log('Hello world');
    </script>
</body>
